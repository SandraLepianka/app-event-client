<h1>This is the event list start!</h1>
<a [routerLink]="['event', 42]"> View Details </a>

<h1> Event list </h1>
<div>
  <div *ngFor="let event of events">
    <img [src]="event.image" />
    <h3> {{ event.genre }} </h3>
    <p> {{ event.name }} </p>
    <p> {{ event.specs }} </p>
  </div>
</div>
`,<h1>This is the event list end!</h1>
